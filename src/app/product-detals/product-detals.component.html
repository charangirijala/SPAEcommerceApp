<div class="card">
  <img src="{{item.productImage}}" class="card-img-top img-fluid" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{item.productTitle}}</h5>
    <p class="card-text">{{item.productDescription}}</p>
    <button class="btn btn-info" (click)="sendDataToParent(item.productTitle)">Add to Cart</button>
  </div>
</div>
