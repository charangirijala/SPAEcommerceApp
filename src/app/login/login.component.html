<div class="bg text-white">
    <h2 class="text-center pt-5">Login</h2>

    <div class="row g-0" id="loginform">
        <div class="col-sm-2 col-md-3"></div>
        <div class="col-sm-8 col-md-6">
            <form class="">
                <div class="mb-3">
                    <label for="un" class="form-label">Enter Apple id</label>
                    <input type="text" class="form-control" id="un" name="username">
                </div>
                <div class="mb-3">
                    <label for="pw" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pw" name="password">
                </div>
                <button class="btn btn-success d-block mx-auto m-5">Login</button>
            </form>
        </div>
        <div class="col-sm-2 col-md-3"></div>
    </div>
</div>
